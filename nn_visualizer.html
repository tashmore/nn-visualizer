<meta charset="UTF-8">
<html>
<head>
    <title>Neural Net Visualizer</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="nn.js"></script>
    <style type="text/css">
        body {
            padding: 20px;
        }

        div.center {
            margin: 0 auto;
            text-align: center;
        }

        .node {
            stroke: black;
            stroke-width: 2;
        }

        .node.hl {
            stroke: red;
        }

        .hidden {
            display: none;
        }

        .controls {
            margin-bottom: 20px;
            font-size: large;
        }

        button {
            font-size: large;
        }

    </style>
</head>

<body>
    <h1>Neural Net Visualizer</h1>
        <div class="controls">
            Selected node value: <span id='selectedValue'>none</span>
            <br/><br/>
            <div>
            <button onclick="javascript:gradientAscent(1)">Gradient (A)scent</button>
            <button onclick="javascript:gradientAscent(-1)">Gradient (D)escent</button>
            </div>
        </div>
        <div id='net'></div>

    <script type="text/javascript">
        var svg;
        var selectedNode;
        var weights;
        var input;

        function initCanvas() {
            svg = d3.select('#net').append('svg')
                                      .attr('width', 800)
                                      .attr('height', 600)
                                      .attr('class', 'chart')
                svg.append('g').attr('id', 'edges')
                svg.append('g').attr('id', 'nodes')
        }

        function drawNN(weights_, input_) {
            weights = weights_
            input = input_
            drawNodes(svg, feedForward(weights, input))
            var nodeData = d3.selectAll('.layer').data()
            drawEdges(svg, weights, nodeData)
        }

        function drawEdges(svg, weights, nodeData) {
            function getEdgeData(fromLayer, fromNode, toNode, weight) {
                var fromNode = nodeData[fromLayer][fromNode]
                var toNode = nodeData[fromLayer + 1][toNode]

                var padding = 5

                return {x1: fromNode.x + fromNode.width - padding,
                        y1: fromNode.y + fromNode.height/2,
                        x2: toNode.x + padding,
                        y2: toNode.y + toNode.height/2,
                        fromNode: fromNode,
                        toNode: toNode,
                        weight: weight}
            }

            var data = []
            for (var i=0; i<weights.length; i++) {
                for (var j=0; j<weights[i].length; j++) {
                    for (var k=0; k<weights[i][j].length; k++) {
                        data.push(getEdgeData(i, j, k, weights[i][j][k]))
                    }
                }
            }

            svg.select('#edges').selectAll('.edge')
                            .data(data)
                          .enter().append('svg:line')
                            .attr('class', 'edge')
                            .attr('x1', function(d) { return d.x1; })
                            .attr('y1', function(d) { return d.y1; })
                            .attr('x2', function(d) { return d.x2; })
                            .attr('y2', function(d) { return d.y2; })
                            .style('stroke-width', function(d) { return Math.abs(d.weight) })
                            .style('stroke', function(d) { return d.weight > 0 ? 'blue' : 'red' })
        }

        function updateSelectedNode(sel) {
            if (selectedNode)
                selectedNode.classed('hl', false)
            selectedNode = sel
            selectedNode.classed('hl', true)

            var layerIdx = selectedNode.data()[0].layerIdx
            var nodeIdx = selectedNode.data()[0].nodeIdx

            var isInputNode = layerIdx == 0
            var isOutputNode = layerIdx == weights.length
            var isBiasNode = !isOutputNode && nodeIdx == weights[layerIdx].length - 1
            if (isInputNode && !isBiasNode) {
                var val = input[nodeIdx]
                if (val < 0.1) val = 1
                else val = 0
                input[selectedNode.data()[0].nodeIdx] = val
                drawNN(weights, input)
            }

            d3.select('#selectedValue').text(selectedNode.data()[0].value)

            hideNonAdjacentEdges(layerIdx, nodeIdx)
        }

        function hideNonAdjacentEdges(layerIdx, nodeIdx) {
            svg.select('#edges')
               .selectAll('.edge')
               .classed('hidden', function (d) {
                   var fromSelectedLayer = d.fromNode.layerIdx == layerIdx
                   var toSelectedLayer = d.toNode.layerIdx == layerIdx
                   var fromSelectedNodeIdx = d.fromNode.nodeIdx == nodeIdx
                   var toSelectedNodeIdx = d.toNode.nodeIdx == nodeIdx

                   var hideLayer = fromSelectedLayer || toSelectedLayer
                   var includesSelectedNode = (fromSelectedLayer && fromSelectedNodeIdx) || (toSelectedLayer && toSelectedNodeIdx)
                   var shouldHide = hideLayer && !includesSelectedNode
                   return shouldHide
                })
        }

        function drawNodes(svg, nodeValues) {
            function getNodeData(layerIdx, nodeIdx, value) {
                if (layerIdx == 0) return getInputNodeData(layerIdx, nodeIdx, value)
                else return getHiddenNodeData(layerIdx, nodeIdx, value)
            }

            function getInputNodeData(layerIdx, nodeIdx, value) {
                var originX = 10
                var originY = 10
                var width = 20
                var height = 20
                var wPadding = 1
                var hPadding = 1

                var row = nodeIdx % 16
                var col = (nodeIdx - (nodeIdx % 16)) / 16

                return {x: originX + row * (width + wPadding),
                        y: originY + col * (height + hPadding),
                        width: width,
                        height: height,
                        layerIdx: layerIdx,
                        nodeIdx: nodeIdx,
                        cornerRadius: 0,
                        value: nodeValues[layerIdx][nodeIdx]}
            }

            function getHiddenNodeData(layerIdx, nodeIdx, value) {
                var originX = 250
                var originY = 10
                var width = 20
                var height = 20
                var wPadding = 200
                var hPadding = 20
                var cornerRadius = 10
                return {x: originX + layerIdx * (width + wPadding),
                        y: originY + nodeIdx * (height + hPadding),
                        width: width,
                        height: height,
                        layerIdx: layerIdx,
                        nodeIdx: nodeIdx,
                        cornerRadius: cornerRadius,
                        value: nodeValues[layerIdx][nodeIdx]}
            }

            var data = []
            for (var i=0; i<nodeValues.length; i++) {
                data.push([])
                for (var j=0; j<nodeValues[i].length; j++) {
                    data[i].push(getNodeData(i, j))
                }
            }

            var layer = svg.select('#nodes').selectAll('.layer')
                           .data(data)
            layer.enter().append('svg:g')
                           .attr('class', 'layer')

            var nodes = layer.selectAll('.node')
                             .data(function (d) { return d; })
            nodes.enter().append('svg:rect')
                 .attr('class', 'node')
                 .on('click', function() { updateSelectedNode(d3.select(this)) })
                 .append('svg:title')
                 .text('')
            nodes.attr('x', function(d) { return d.x; })
                 .attr('y', function(d) { return d.y; })
                 .attr('rx', function(d) { return d.cornerRadius; })
                 .attr('ry', function(d) { return d.cornerRadius; })
                 .attr('width', function(d) { return d.width; })
                 .attr('height', function(d) { return d.height; })
                 .style('fill', function(d) { var v = Math.floor(255 * (1 - d.value)); return 'rgb('+v+','+v+','+v+')' })
                 .select('title')
                 .text(function(d) { return d.value; })
        }

        function gradientAscent(sign) {
            if (selectedNode === undefined) return

            var layerIdx = selectedNode.data()[0].layerIdx
            var nodeIdx = selectedNode.data()[0].nodeIdx
            var gradient = inputGradient(layerIdx, nodeIdx, weights, feedForward(weights, input))
            for (var i = 0; i < gradient.length; i++) {
                input[i] += gradient[i] * sign
                if (input[i] < 0) input[i] = 0
                if (input[i] > 1) input[i] = 1
            }
            drawNN(weights, input)
            updateSelectedNode(selectedNode)
        }
